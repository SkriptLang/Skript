<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#d6de79'>
	<meta name="description" content="The official Skript documentation.">
	<meta property="og:title" content="Skript Documentation">
	<meta property="og:url" content="https://skriptlang.github.io/Skript">
	<meta property="og:description" content="The official Skript documentation.">
	<meta property="og:image" content="https://skriptlang.github.io/Skript/favicon.png">
	<meta property="og:site_name" content="Skript Documentation">

	%sapper.base%

	<link rel='stylesheet' href='global.css'>
	<link rel='stylesheet' href='bulma.css'>
	<link rel='manifest' href='manifest.json'>
	<link rel='icon' type='image/png' href='favicon.png'>
	
	<script src="fontawesome.js"></script>

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</body>
</html>
